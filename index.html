<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Weather.css" />
		<title>My Weather</title>
	</head>
	<body>
		<div class="weather_card">
			<div class="weather_search">
				<input type="text" placeholder="Enter City Name" />
				<button><img src="Assets/search.png" alt="Search Icon" /></button>
			</div>
			<div class="weather_info">
				<img src="Assets/clouds.png" alt="Weather Conditions" class="weather_condition" />
				<h1>22ËšC</h1>
				<h2>Jeddah</h2>
				<div class="weather_details">
					<div class="col">
						<img src="Assets/humidity.png" alt="Weather humidity" class="weather_humidity" />
						<div class="weather_humidity">
							<h4>50%</h4>
							<p>Humidity</p>
						</div>
					</div>
					<div class="col">
						<img src="Assets/wind.png" alt="Weather Wind" class="weather_wind" />
						<div class="weather_wind">
							<h4>15 km/h</h4>
							<p>Wind</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
